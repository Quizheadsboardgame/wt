<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Websites in 2x2 Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            text-align: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 1200px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 2px solid #ccc;
        }
        /* Mobile responsive adjustments */
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>View Same Website in 2x2 Grid</h1>
    
    <div class="grid-container">
        <!-- All four iframes open the same site -->
        <iframe src="https://quizheadsboardgame.github.io/testtest/" title="Website 1"></iframe>
        <iframe src="https://quizheadsboardgame.github.io/testtest/" title="Website 2"></iframe>
        <iframe src="https://quizheadsboardgame.github.io/testtest/" title="Website 3"></iframe>
        <iframe src="https://quizheadsboardgame.github.io/testtest/" title="Website 4"></iframe>
    </div>

</body>
</html>
